<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ngStyle Directive Demo</title>
  <style>
    .styled-text {
      color: red;
      font-weight: bold;
      border: 1px solid gray;
      padding: 10px;
      text-align: center;
      display: inline-block;
    }
    .divider {
      border: 1px solid black;
      width: 100%;
      margin-top: 5px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <div class="styled-text">Demo for attribute directive ngStyle</div>
      <hr class="divider">
    </div>
  </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Table Example</title>
</head>
<body>

  <table border="1">
    <tr>
      <td colspan="2">First</td>
      <td>Second</td>
    </tr>
    <tr>
      <td>Third</td>
      <td>Fourth</td>
      <td>Fifth</td>
    </tr>
  </table>

</body>
</html>

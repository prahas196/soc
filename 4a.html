<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image in Top-Left Corner</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .top-left-image {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <img src="b.jpg" alt="Top Left Image" class="top-left-image">
</body>
</html>

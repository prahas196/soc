<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Books</title>
  <style>
    /* Styles for the book list */
    .books {
      margin: 0 0 2em 0;
      list-style-type: none;
      padding: 0;
      width: 13em;
    }
    .books li {
      cursor: pointer;
      position: relative;
      left: 0;
      background-color: #eee;
      margin: 0.5em;
      padding: 0.3em 0;
      height: 1.5em;
      border-radius: 4px;
      display: flex;
      align-items: center;
    }
    .books li:hover {
      color: #607d8b;
      background-color: #ddd;
      left: 0.1em;
    }
    .books .badge {
      display: inline-block;
      font-size: small;
      color: white;
      padding: 0.8em 0.7em 0 0.7em;
      background-color: #607d8b;
      line-height: 0.5em;
      position: relative;
      left: -1px;
      top: -4px;
      height: 1.8em;
      margin-right: 0.8em;
      border-radius: 4px 0 0 4px;
    }
  </style>
</head>
<body>

  <h2>My Books</h2>
  <ul class="books">
    <li>
      <span class="badge">1</span> The Great Gatsby
    </li>
    <li>
      <span class="badge">2</span> To Kill a Mockingbird
    </li>
    <li>
      <span class="badge">3</span> 1984
    </li>
    <li>
      <span class="badge">4</span> Pride and Prejudice
    </li>
    <li>
      <span class="badge">5</span> Moby-Dick
    </li>
  </ul>

</body>
</html>
